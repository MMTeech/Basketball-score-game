<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bartle&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title> Basketball scoreboard </title>
</head>

<body>
    <main class="container">
        <section class="sec-one">
            <div class="home">
                <h3 class="home-title">HOME</h3>
                <h1 class="home-score">00</h1>
            </div><!-- home -->
            <div class="timer">
                <h2 class="clock">--:--</h2>
                <p class="period">PERIOD</p>
                <h5 class="period-counter">0</h5>
            </div><!-- timer -->
            <div class="guest">
                <h3 class="guest-title">AWAY</h3>
                <h1 class="guest-score">00</h1>
            </div><!-- guest -->
        </section><!-- end of section one -->
        <!-- <section class="sec-two"></section> --><!-- end of section two -->
        <section class="sec-three">
            <div class="home-score-btns">
                <button data-value="1">+1</button>
                <button data-value="2">+2</button>
                <button data-value="3">+3</button>
            </div>
            <div class="pause-start">
                <button class="pause-start-btn" data-value="playPause">
                    <i class="fa-solid fa-play"></i>
                    <!-- <i class="fa-solid fa-circle-pause"></i> -->
                </button>
                <button class="reset-btn" data-value="reset">
                    <i class="fa-solid fa-circle-stop"></i>
                </button>
            </div><!-- Pause / start buttons -->
            <div class="guest-score-btns">
                <button data-value="1">+1</button>
                <button data-value="2">+2</button>
                <button data-value="3">+3</button>
            </div>
        </section><!-- end of section three -->

        <div class="change-switcher"><i class="fa-solid fa-circle-half-stroke"></i></div>
    </main>


    <script src="js/score.js"></script>
</body>

</html>
